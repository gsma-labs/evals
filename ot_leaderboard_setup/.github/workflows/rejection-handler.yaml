name: Handle PR Close/Rejection

on:
  pull_request:
    types: [closed]

jobs:
  handle-rejection:
    runs-on: ubuntu-latest
    # Only run if PR was closed without merging
    if: github.event.pull_request.merged == false
    permissions:
      pull-requests: write

    steps:
      - name: Check if already synced
        id: check-synced
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const alreadySynced = labels.includes('synced-to-hf') || labels.includes('approved');
            core.setOutput('synced', alreadySynced.toString());
            return alreadySynced;

      - name: Post rejection message
        if: steps.check-synced.outputs.synced != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            // Check if this is a submission PR (has submission label)
            const labels = context.payload.pull_request.labels.map(l => l.name);
            if (!labels.includes('submission')) {
              console.log('Not a submission PR, skipping rejection message');
              return;
            }

            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `:no_entry: **Submission rejected**\n\nThis submission has been closed without approval. If you believe this was in error, please open a new submission PR or contact the maintainers.\n\n*For questions about the rejection reason, please review the maintainer comments above.*`
            });

            // Add rejected label
            await github.rest.issues.addLabels({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['rejected']
            });
