name: Approval Sync to HuggingFace

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      sync_all:
        description: 'Sync all model_cards parquet files to HuggingFace'
        required: false
        default: 'true'

jobs:
  # Manual sync job - can be triggered from Actions tab
  manual-sync:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: read

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas pyarrow datasets huggingface_hub

      - name: Find parquet files
        id: find-parquet
        run: |
          FILES=$(find model_cards -name "*.parquet" 2>/dev/null | tr '\n' ' ' || echo "")
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Found parquet files: $FILES"

      - name: Sync to HuggingFace
        if: steps.find-parquet.outputs.files != ''
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python .github/scripts/sync_to_huggingface.py \
            --files "${{ steps.find-parquet.outputs.files }}"

  # PR-based approval sync
  handle-approval:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved') ||
      (github.event_name == 'pull_request' && github.event.label.name == 'approve')
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas pyarrow datasets huggingface_hub

      - name: Find parquet files
        id: find-parquet
        run: |
          FILES=$(find model_cards -name "*.parquet" 2>/dev/null | tr '\n' ' ' || echo "")
          echo "files=$FILES" >> $GITHUB_OUTPUT
          if [ -n "$FILES" ]; then
            echo "Found parquet files: $FILES"
          else
            echo "No parquet files found"
          fi

      - name: Sync to HuggingFace
        if: steps.find-parquet.outputs.files != ''
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python .github/scripts/sync_to_huggingface.py \
            --files "${{ steps.find-parquet.outputs.files }}"

      - name: Merge PR and archive submission
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            // Add approved and synced labels
            await github.rest.issues.addLabels({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['approved', 'synced-to-hf']
            });

            // Remove other status labels
            const labelsToRemove = ['ready-for-review', 'needs-work'];
            for (const label of labelsToRemove) {
              try {
                await github.rest.issues.removeLabel({
                  issue_number: prNumber,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label
                });
              } catch (e) {
                // Label may not exist, ignore
              }
            }

            // Merge PR to permanently store trajectories in repo (SWE-bench style)
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              merge_method: 'squash',
              commit_title: `[Submission] ${context.payload.pull_request.title}`,
              commit_message: `Approved and synced to HuggingFace.\n\nPR: #${prNumber}`
            });

            // Post success comment after merge
            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `:rocket: **Submission approved, merged, and synced!**\n\nYour evaluation has been:\n- :white_check_mark: Merged to the repository (trajectories archived)\n- :white_check_mark: Synced to [GSMA/leaderboard](https://huggingface.co/datasets/GSMA/leaderboard) on HuggingFace\n\nThank you for your contribution!`
            });

  handle-changes-requested:
    runs-on: ubuntu-latest
    if: github.event.review.state == 'changes_requested'
    permissions:
      pull-requests: write

    steps:
      - name: Add needs-work label
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            // Add needs-work label
            await github.rest.issues.addLabels({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['needs-work']
            });

            // Remove ready-for-review label if present
            try {
              await github.rest.issues.removeLabel({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'ready-for-review'
              });
            } catch (e) {
              // Label may not exist, ignore
            }
